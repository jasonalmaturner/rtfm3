<div>
  <h1>{{ thread.title }} (by {{ thread.username }})</h1>
  <form name="commentForm" ng-submit="createComment()">
    <input type="text" ng-model="comment" placeholder="comment" required/>
    <input type="text" ng-model="user" placeholder="user" required/>
    <button ng-disabled="commentForm.$invalid">comment</button>
  </form>

  <ul>
    <li ng-repeat="comment in comments">{{ comment.username }}: {{ comment.text }}</li>
  </ul>
</div>
