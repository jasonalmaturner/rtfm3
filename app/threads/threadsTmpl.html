<div>
  <p>Threads</p>
  <form name="threadForm" ng-submit="createThread()">
    <input type="text" ng-model="title" placeholder="new title" required/>
    <input type="text" ng-model="user" placeholder="user" required/>
    <button ng-disabled="threadForm.$invalid">Add Thread</button>
  </form>

  <ul>
    <li ng-repeat="thread in threads">
      <a href="#/threads/{{thread.$id}}">
        <span>{{ thread.title }}</span>
        <span>(by {{ thread.username }})</span>
      </a>
    </li>
  </ul>
</div>
